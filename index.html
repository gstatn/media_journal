<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Reading & Watching Journal</title>
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/base/typography.css">
    <link rel="stylesheet" href="css/base/utilities.css">
    
    <!-- Component Styles -->
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/music-player.css">
    
    <!-- Page Styles -->
    <link rel="stylesheet" href="css/pages/home.css">
    <link rel="stylesheet" href="css/pages/books.css">
    <link rel="stylesheet" href="css/pages/shows.css">
    
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- HOME SECTION -->
    <div id="home-section" class="view-section active">
      <div style="display: flex; justify-content: center;">
        <h1>Welcome to my Reading & Watching journal!</h1>
      </div>
      <h2>Click a category to see what I've consumed..</h2>
      <div class="button_container">
        <button class="media_button" onclick="showSection('books')">Books</button>
        <button class="media_button" onclick="showSection('shows_and_anime')">Shows & Anime</button>
      </div>
    </div>

    <!-- BOOKS SECTION -->
    <div id="books-section" class="view-section">
      <button class="home-button" onclick="showSection('home')">Home</button>
      <div class="title_wrapper">
        <h1 class="formated_title_page">Books I've Read</h1>
      </div>
      <!-- Books content will go here -->
    </div>

    <!-- SHOWS & ANIME SECTION -->
    <div id="shows_and_anime-section" class="view-section">
      <button class="home-button" onclick="showSection('home')">Home</button>
      <div class="title_wrapper">
        <h1 class="formated_title_page">Shows & Anime I've Watched</h1>
      </div>
      <!-- Shows & Anime content will go here -->
    </div>

    <!-- MUSIC PLAYER (Always visible) -->
    <div class="music-container" id="music-container">
      <audio src="assets/music/audio/pyrefly_forest.mp3" id="audio"></audio>
      <div class="img-container">
        <img src="assets/music/covers/pyrefly_forest.jpg" alt="song cover" id="cover" />
      </div>
      <div class="music-info">
        <h4 id="title">Pyrefly Forest - Cat's Cradle</h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
      <div class="volume-controls">
        <i class="fas fa-volume-up"></i>
        <div class="progress-container volume-container" id="volume-container">
          <div class="progress volume" id="volume"></div>
        </div>
      </div>
      <button class="collapse-btn" id="collapse-btn">
        <i class="fas fa-chevron-left"></i>
      </button>
    </div>

    <!-- SCRIPTS -->
    <script src="js/components/music.js"></script>
    <script src="js/utils/navigation.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
