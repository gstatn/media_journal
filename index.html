<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ICT</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="display: flex; justify-content: center;">
      <h1>Welcome to my Reading & Watching journal!</h1>
    </div>
    <h2>Click a category to see what I've consumed..</h2>

    <div class="button_container">
      <a href="books.html">
        <button class="media_button">Books</button>
      </a>
      <a href="shows_and_anime.html">
        <button class="media_button">Shows & Anime</button>
      </a>
    </div>

    <div class="music-container" id="music-container">
      <audio src="music_audios/pyrefly_forest.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="music_covers/pyrefly_forest.jpg" alt="song cover" id="cover" />
      </div>

      <div class="music-info">
        <h4 id="title">Pyrefly Forest - Cat's Cradle</h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>

      <div class="volume-controls">
        <i class="fas fa-volume-up"></i>
        <div class="progress-container volume-container" id="volume-container">
          <div class="progress volume" id="volume"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
